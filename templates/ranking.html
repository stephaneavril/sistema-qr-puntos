<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking General de ALFASTARS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f2eb;
      color: #222;
    }

    header {
      background-color: #d9cba0;
      padding: 20px 0;
      text-align: center;
      border-bottom: 5px solid #ec1c24;
    }

    header img {
      height: 60px;
    }

    h1 {
      margin: 10px 0 0;
      color: #1e1e1e;
      font-size: 28px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-top: 30px;
      font-size: 22px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #ec1c24;
      color: white;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 40px;
      font-size: 14px;
    }

    footer a {
      color: #fdd835;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='alfasigma.png') }}" alt="ALFASIGMA">
    <h1>Ranking General de ALFASTARS</h1>
  </header>

  <div class="container">
    <h2>üèÖ Ranking de Usuarios</h2>
    <table id="ranking-usuarios">
      <thead>
        <tr>
          <th>Posici√≥n</th>
          <th>C√≥digo</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>üß© Ranking de Equipos</h2>
    <table id="ranking-equipos">
      <thead>
        <tr>
          <th>Posici√≥n</th>
          <th>Equipo</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 TEAMS | <a href="https://teams.com.mx" target="_blank">teams.com.mx</a>
  </footer>

  <script>
    async function cargarRankingUsuarios() {
      const res = await fetch("/ranking");
      const data = await res.json();
      const tbody = document.querySelector("#ranking-usuarios tbody");
      tbody.innerHTML = "";
      data.forEach((usuario, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td>${usuario.username}</td><td>${usuario.points}</td>`;
        tbody.appendChild(row);
      });
    }

    async function cargarRankingEquipos() {
      const res = await fetch("/ranking_equipos");
      const data = await res.json();
      const tbody = document.querySelector("#ranking-equipos tbody");
      tbody.innerHTML = "";
      data.forEach((equipo, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td>${equipo.team}</td><td>${equipo.points}</td>`;
        tbody.appendChild(row);
      });
    }

    cargarRankingUsuarios();
    cargarRankingEquipos();
  </script>
</body>
</html>
