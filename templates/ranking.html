<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking General | ALFASTARS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --red: #ec1c24;
      --light: #f7f9fa;
      --gray: #ccc;
      --text: #333;
      --white: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      margin: 0;
      padding: 0;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--red);
      color: var(--white);
      padding: 25px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 30px auto;
      background: var(--white);
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background-color: var(--red);
      color: var(--white);
      padding: 12px;
      font-weight: 600;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid var(--gray);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--white);
      font-size: 14px;
      color: #888;
    }

    footer a {
      color: var(--red);
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    Ranking General de ALFASTARS
  </header>

  <div class="container">
    <h2>ðŸ¥‡ Ranking de Usuarios</h2>
    <table id="ranking-usuarios">
      <thead>
        <tr>
          <th>PosiciÃ³n</th>
          <th>CÃ³digo</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>ðŸ§© Ranking de Equipos</h2>
    <table id="ranking-equipos">
      <thead>
        <tr>
          <th>PosiciÃ³n</th>

  <script>
    async function cargarRanking() {
      const resUsuarios = await fetch("/ranking");
      const usuarios = await resUsuarios.json();
      const tbodyUsuarios = document.querySelector("#ranking-usuarios tbody");
      tbodyUsuarios.innerHTML = "";
      usuarios.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}</td><td>${user.username}</td><td>${user.points}</td>`;
        tbodyUsuarios.appendChild(row);
      });

      const resEquipos = await fetch("/ranking_equipos");
      const equipos = await resEquipos.json();
      const tbodyEquipos = document.querySelector("#ranking-equipos tbody");
      tbodyEquipos.innerHTML = "";
      equipos.forEach((team, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}</td><td>${team.team}</td><td>${team.points}</td>`;
        tbodyEquipos.appendChild(row);
      });
    }

    cargarRanking();
  </script>
</body>
</html>
