<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking | ALFASTARS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ec1c24;
      color: white;
      padding: 15px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #ec1c24;
      color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ranking General de ALFASTARS</h1>
  </header>

  <div class="container">
    <h2>üèÖ Ranking de Usuarios</h2>
    <table id="ranking-usuarios">
      <thead>
        <tr>
          <th>Posici√≥n</th>
          <th>C√≥digo</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>üß© Ranking de Equipos</h2>
    <table id="ranking-equipos">
      <thead>
        <tr>
          <th>Posici√≥n</th>
          <th>Equipo</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ¬© 2025 TEAMS | <a href="https://www.teams.com.mx" target="_blank" style="color: inherit; text-decoration: none;">teams.com.mx</a>
  </footer>

  <script>
    async function cargarRankingUsuarios() {
      const res = await fetch("/ranking");
      const data = await res.json();
      const tbody = document.querySelector("#ranking-usuarios tbody");
      tbody.innerHTML = "";
      data.forEach((usuario, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${usuario.username}</td>
          <td>${usuario.points}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function cargarRankingEquipos() {
      const res = await fetch("/ranking_equipos");
      const data = await res.json();
      const tbody = document.querySelector("#ranking-equipos tbody");
      tbody.innerHTML = "";
      data.forEach((equipo, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${equipo.team}</td>
          <td>${equipo.points}</td>
        `;
        tbody.appendChild(row);
      });
    }

    cargarRankingUsuarios();
    cargarRankingEquipos();
  </script>
</body>
</html>
