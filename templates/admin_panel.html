<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Equipos - ALFASTARS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .admin-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #1abc9c;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a085;
    }

    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1abc9c;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Panel Admin de Participantes</h1>
  <div class="admin-container">
    <form id="form-agregar">
      <label for="qr">Código QR</label>
      <input type="text" id="qr" required>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" required>

      <label for="equipo">Equipo</label>
      <select id="equipo">
        <option value="">-- Selecciona un equipo --</option>
        <option value="1">Equipo A</option>
        <option value="2">Equipo B</option>
        <option value="3">Equipo C</option>
        <option value="4">Equipo D</option>
      </select>

      <button type="submit">Guardar Participante</button>
    </form>

    <table id="tabla-participantes">
      <thead>
        <tr>
          <th>QR</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Equipo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertan filas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("form-agregar");
    const tabla = document.querySelector("#tabla-participantes tbody");

    const participantes = [];

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const qr = document.getElementById("qr").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const equipo = document.getElementById("equipo").selectedOptions[0].text;

      if (!qr || !nombre || !apellido || equipo === "-- Selecciona un equipo --") {
        alert("Completa todos los campos correctamente.");
        return;
      }

      participantes.push({ qr, nombre, apellido, equipo });

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${qr}</td>
        <td>${nombre}</td>
        <td>${apellido}</td>
        <td>${equipo}</td>
      `;
      tabla.appendChild(row);

      form.reset();
    });
  </script>
</body>
</html>
