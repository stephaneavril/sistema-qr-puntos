<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TEAMS | Sistema de Escaneo QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ec1c24;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: none;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #reader {
      margin-top: 20px;
    }

    #response {
      background: #e6f3e6;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #ec1c24;
      color: white;
    }

    select, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='alfasigma.png') }}" alt="Logo Alfasigma">
    <h1>ALFASTARS Sistema de Escaneo QR</h1>
  </header>  

  <div class="container">
    <h2>Escanea tu c√≥digo QR</h2>

    <div id="reader"></div>

    <div id="puntos-section" style="display: none; margin-top: 20px;">
      <label for="puntos">¬øCu√°ntos puntos quieres asignar?</label>
      <select id="puntos">
        <option value="-100">-100</option>
        <option value="-50">-50</option>
        <option value="-20">-20</option>
        <option value="-10">-10</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
      <br />
      <button onclick="confirmarPuntos()">Confirmar</button>
    </div>
    
    <div id="response"></div>    

    <h2>üèÜ Ranking de usuarios</h2>
    <table id="ranking">
      <thead>
        <tr>
          <th>Posici√≥n</th>
          <th>C√≥digo</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="admin-reset" style="margin-top: 40px; display: none;">
    <button onclick="mostrarReset()">üóëÔ∏è Resetear todos los datos</button>
  </div>

  <script>
    let qr_code_actual = null;

    function onScanSuccess(decodedText, decodedResult) {
      qr_code_actual = decodedText;
      document.getElementById("puntos-section").style.display = "block";
      html5QrcodeScanner.clear();
    }

    async function confirmarPuntos() {
      const puntos = document.getElementById("puntos").value;

      if (!qr_code_actual) {
        alert("Error: no hay c√≥digo QR escaneado.");
        return;
      }

      const res = await fetch("/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr_code: qr_code_actual, puntos: parseInt(puntos) })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.message || data.error;
      qr_code_actual = null;
      document.getElementById("puntos-section").style.display = "none";
      html5QrcodeScanner.render(onScanSuccess);
      await cargarRanking();
    }

    async function cargarRanking() {
      const res = await fetch("/ranking");
      const data = await res.json();

      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";

      data.forEach((usuario, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${usuario.username}</td>
          <td>${usuario.points}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function mostrarReset() {
      const token = prompt("Introduce el token secreto para continuar:");
      if (!token) return;

      fetch("/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || data.error);
          cargarRanking();
        });
    }

    // üîê Validaci√≥n por token personal
    const TOKENS_VALIDOS = [
      "alpha123", "beta456", "gamma789", "delta000", "omega111",
      "theta222", "sigma333", "zeta444", "lambda555", "kappa666"
    ];

    window.onload = function () {
      const tokenGuardado = localStorage.getItem("token_acceso");

      if (!TOKENS_VALIDOS.includes(tokenGuardado)) {
        const token = prompt("üîê Ingresa tu token personal:");
        if (!TOKENS_VALIDOS.includes(token)) {
          alert("Token inv√°lido ‚ùå");
          window.location.reload();
        } else {
          localStorage.setItem("token_acceso", token);
          mostrarSistema();
        }
      } else {
        mostrarSistema();
      }
    };

    function mostrarSistema() {
      document.querySelector(".container").style.display = "block";
      document.getElementById("admin-reset").style.display = "block";

      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
      html5QrcodeScanner.render(onScanSuccess);

      cargarRanking();
    }
  </script>

  <footer style="margin-top: 50px; font-size: 14px; color: #444; font-weight: bold;">
    ¬© 2025 TEAMS | <a href="https://www.teams.com.mx" target="_blank" style="color: inherit; text-decoration: none;">teams.com.mx</a>
  </footer>

</body>
</html>
